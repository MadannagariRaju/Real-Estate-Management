<div class="container mt-3 ">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded-3 profile">
      <a class="navbar-brand ms-3 " href="#">Profile</a> <!-- Added ms-3 to move navbar content right -->
    </nav>
  
    <div *ngIf="isFirstTimeLogin; else showSavedProfile">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-4">Complete Your Profile</h4>
          <form #profileForm="ngForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" id="fullName" class="form-control" [(ngModel)]="profile.fullName" name="fullName" required>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text">+91</span>
                <input type="number" id="phoneNumber" class="form-control" [(ngModel)]="profile.phno" name="phoneNumber" required>
              </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" [(ngModel)]="profile.address" name="address" required>
              </div>

            <button type="submit" class="btn btn-primary btn-md" style="width: auto;" (click)="saveProfile()">Save Profile</button>
          </form>
        </div>
      </div>
    </div>
  
    <ng-template #showSavedProfile>
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-4">Your Profile</h4>
          <ul class="list-group">
            <li class="list-group-item"><strong>Full Name:</strong> {{ profile.fullName }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ profile.email }}</li>
            <li class="list-group-item"><strong>Phone Number:</strong> {{ profile.phno }}</li>
            <li class="list-group-item"><strong>Address:</strong> {{ profile.address }}</li>

          </ul>
          <button class="btn btn-warning mt-3" (click)="isFirstTimeLogin = true">Edit Profile</button>
        </div>
      </div>
    </ng-template>
  </div>
