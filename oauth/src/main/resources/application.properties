spring.application.name=oauth


spring.datasource.url=jdbc:postgresql://localhost:5433/property
spring.datasource.username= admin
spring.datasource.password= admin
spring.datasource.driver-class-name=org.postgresql.Driver


#Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id = "Yours_Client_Id"

spring.security.oauth2.client.registration.google.client-secret = "Yours_Client_Secret"


# Optional: Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


twilio.account.sid="yours_twilio_sid"
twilio.auth.token="Yours_twilio_token"
twilio.phone.number="yours_twilio_phno"
